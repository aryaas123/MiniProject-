<!DOCTYPE html>
<html>
<head>
    <title>Login - Gold Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #101010, #111112);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #4690e4;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #eceeef;
            margin-bottom: 25px;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #0077b6;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #23d0d0;
        }
        a {
            text-decoration: none;
            color: #efeeebe4;
        }
        a:hover {
            text-decoration: underline;
        }
        .message {
            color: red;
            font-size: 0.9em;
        }
       

        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        .flash-success {
            background-color: #d4edda;
            color: #155724;
        }

        .flash-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .flash-info {
            background-color: #cce5ff;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        
        <p>Don't have an account? <a href="/register">Register Here</a></p>
    </div>
</body>
</html>
